<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="flex bg-gray-900 text-white">
    <aside class="w-64 bg-gray-800 p-6 space-y-6">
        <h1 class="text-3xl font-bold text-center text-red-500">MaoStress</h1>
        <nav class="flex flex-col">
            <a href="#" class="py-2 hover:bg-gray-700 rounded">Dashboard</a>
            <a href="#" class="py-2 hover:bg-gray-700 rounded">Telegram</a>
            <a href="#" class="py-2 hover:bg-gray-700 rounded">DumpForums</a>
            <!-- Add other sidebar items here -->
        </nav>
    </aside>

    <main class="flex-1 p-6">

    <!-- Continue button functionality isn't available, but you can simply ask to "continue" for more code generation. -->

        <header>
            <h2 class="text-4xl font-bold mb-6">Dashboard</h2>
        </header>

        <!-- Notification cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
            <!-- Card template -->
            <div class="bg-gray-800 rounded-xl p-4 shadow-lg flex items-center">
                <span class="rounded-full h-8 w-8 flex items-center justify-center bg-red-500 text-white text-2xl mr-4">!</span>
                <div>
                    <p class="text-red-400 text-sm">ATTACK COUNTER</p>
                    <p class="text-gray-400 text-xs">Reset the attack counter (was 680k)</p>
                    <p class="text-gray-500 text-xs">3 days ago</p>
                </div>
            </div>
            <!-- Repeat for other notification cards -->
        </div>

        <!-- Graph and Account Info -->
        <div class="flex flex-wrap -mx-4">
            <!-- Graph -->
            <div class="w-full lg:w-2/3 px-4 mb-6">
                <div class="bg-gray-800 rounded-xl p-6 shadow-lg">
                    <h3 class="text-xl mb-4 text-red-500">GRAPH</h3>
                    <canvas id="myChart" height="100"></canvas>
                </div>
            </div>
            <!-- Account Info -->
            <div class="w-full lg:w-1/3 px-4">
                <div class="bg-gray-800 rounded-xl p-6 shadow-lg">
                    <h3 class="text-xl mb-4 text-red-500">ACCOUNT INFO</h3>
                    <div class="text-gray-400 text-sm">
                        <div class="flex items-center justify-between py-1">
                            <span>Plan Name:</span>
                            <span class="text-white">Na</span>
                        </div>
                        <div class="flex items-center justify-between py-1">
                            <span>Attack Duration:</span>
                            <span class="text-white">Na</span>
                        </div>
                        <!-- Repeat for other account info -->
                        <div class="flex items-center justify-between py-1">
                            <span>Concurrents:</span>
                            <span class="text-white">Na</span>
                        </div>
                        <div class="flex items-center justify-between py-1">
                            <span>API Access:</span>
                            <span class="text-red-500">X</span>
                        </div>
                        <div class="flex items-center justify-between py-1">
                            <span>Expires:</span>
                            <span class="text-white">Na</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		
		    <!-- Real-time Statistics Section -->
    <div class="mt-8">
        <div class="flex flex-wrap -mx-4">
            <!-- Real-time Stats Card -->
            <div class="w-full px-4 mb-6">
                <div class="bg-gray-800 rounded-xl p-6 shadow-lg">
                    <h3 class="text-xl mb-4 text-red-500">Real-time Statistics</h3>
                    <!-- Stats Widgets -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                        <div class="bg-gray-700 p-4 rounded-lg">
                            <span class="text-gray-400 text-sm">Current Load</span>
                            <h2 class="text-white text-2xl">65%</h2>
                        </div>
                        <!-- Repeat for other statistics -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="mt-8 p-6">
        <p class="text-center text-gray-600">Â© 2023 MaoStress. All rights reserved.</p>
    </footer>

    <!-- Close the main tag after all content has been added -->
    </main>


    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['23/12', '24/12', '25/12', '26/12', '27/12', '28/12', '29/12'],
                datasets: [{
                    label: 'Total attack for this week',
                    data: [0, 1200, 1900, 3000, 2500, 2600, 4000],
                    backgroundColor: 'rgba(255, 99, 132, 0.5)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 3,
                    pointBackgroundColor: 'rgba(255, 99, 132, 1)',
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: 'rgba(255, 99, 132, 1)',
                    fill: true,
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        gridLines: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            fontColor: 'rgba(255, 255, 255, 0.7)'
                        }
                    },
                    x: {
                        gridLines: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            fontColor: 'rgba(255, 255, 255, 0.7)'
                        }
                    }
                },
                legend: {
                    labels: {
                        fontColor: 'white'
                    }
                },
                elements: {
                    line: {
                        tension: 0.4 // Adds a slight curve to line
                    },
                    point: {
                        radius: 4 // Adjust to alter the size of the point markers
                    }
                }
            }
        });
    </script>
</body>
</html>
